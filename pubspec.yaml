name: flutter_phoenix_academy
description: "An app for student guide book in phoenix academy"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.6
  cloud_firestore: ^4.7.0
  dio: ^5.4.3+1
  firebase_core: ^2.10.0
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.1.2
  get: ^4.6.6
  get_it: ^7.7.0
  injectable: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.11
  flutter_lints: ^3.0.0
  injectable_generator: ^2.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/icons/ic_subjects/

